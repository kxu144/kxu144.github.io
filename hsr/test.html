<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  </head>
  <body>
    <input type="file" id="uploader">
    <script type="module">

      // This is a basic example more efficient than "basic.html".
      // In this example we create a worker once, and this worker is re-used
      // every time the user uploads a new file.  

      const worker = await Tesseract.createWorker({
          corePath: 'node_modules/tesseract.js-core',
          workerPath: "https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/worker.dev.js",
          logger: function(m){console.log(m);}
      });

      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      const getImageSize = (file) => {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            resolve({ width: img.width, height: img.height });
          };
          img.onerror = reject;
          img.src = URL.createObjectURL(file);
        });
      };

      const recognize = async function(evt){
        const files = evt.target.files;

        const imageSize = await getImageSize(files[0]);
        console.log('Image Size:', imageSize);

        const ret = await worker.recognize(files[0]);
        console.log(ret.data.text);

        const ret_alt = await worker.recognize(files[0], {
            rectangle: { top: imageSize.height / 5, left: 0, width: imageSize.width / 2, height: 2 * imageSize.height / 5 },
        });
        console.log(ret_alt.data.text);
      }
      const elm = document.getElementById('uploader');
      elm.addEventListener('change', recognize);
    </script>
  </body>
</html>
