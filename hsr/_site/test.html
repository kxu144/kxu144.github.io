<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">

    <style>
      .popup {
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
          display: none;
      }
      .popup-content {
          background-color: white;
          margin: 10% auto;
          padding: 20px;
          border: 1px solid #888888;
          width: 30%;
          font-weight: bolder;
      }
      .popup-content button {
          display: block;
          margin: 0 auto;
      }
      .show {
          display: block;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  </head>
  <body>
    <button id="button-addrelic">Add Relic</button>
    <div id="popup-addrelic" class="popup">
      <div class="popup-content">
        <p>This is a popup box!</p>
        <button id="popup-close">
          Close
        </button>
      </div>
    </div>
    <script>
      const button = document.getElementById("button-addrelic");
      const popup = document.getElementById("popup-addrelic");
      button.addEventListener("click", function () {
          popup.classList.add("show");
      });
      const buttonClose = document.getElementById("popup-close");
      buttonClose.addEventListener("click", function () {
          popup.classList.remove("show");
      });
      window.addEventListener("click", function (event) {
          if (event.target == popup) {
              popup.classList.remove("show");
          }
      });
  </script>


    <input type="file" id="uploader" accept="image/*">
    <ul id="relic-list"></ul>

    <script src="lib.js"></script>
    <script type="module" src="upload.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // render artifact database
        const relics = JSON.parse(localStorage.getItem("user_relics") || "[]");
        renderList(relics, "relic-list");

        const fileInput = document.getElementById("uploader");
        window.addEventListener("paste", function(e){
          fileInput.files = e.clipboardData.files;
          fileInput.dispatchEvent(new Event("change"));
        });
      });
    </script>    
  </body>
</html>
